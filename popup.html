<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>YouTube and LinkedIn Ad Blocker</title>
</head>
<body>
  <h1 id="header">Ad Blocker</h1>
  <label>
    <input type="checkbox" id="blockYouTube"> Block YouTube Ads <i class="fa fa-youtube-play" style="font-size:15px;color:red"></i> 
  </label>
  <label>
    
    <input type="checkbox" id="blockLinkedIn"> Block LinkedIn Ads <i class="fa fa-linkedin-square" style="font-size:15px;color:blue"></i>
  </label>
  <button id="saveBtn">Save</button>

  <script src="popup.js"></script>
</body>
</html>
